<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Orange Theme Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fff3e0;
    }
    .navbar {
      width: 100%;
      background-color: #ff9800;
      padding: 10px 0;
      text-align: center;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1000;
    }
    .navbar img {
      height: 50px;
    }
    .content {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin-top: 70px; /* Adjust for navbar height */
    }
    .buttons {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px; /* Consistent spacing between buttons */
    }
    .btn {
      background-color: #ff9800;
      color: white;
      border: none;
      width: 200px;
      height: 50px;  /* Fixed height */
      line-height: 50px;  /* Centers the text vertically */
      font-size: 18px;
      text-align: center;
      cursor: pointer;
      border-radius: 5px;
      text-decoration: none; /* Remove underline */
      transition: background-color 0.3s ease;
    }
    .btn:hover {
      background-color: #e68900;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <img src="logo.png" alt="Logo" />
  </div>
  <div class="content">
    <div class="buttons">

<a href="https://design-studio-gvis.blogspot.com/search/label/Graphic%20Design?&max-results=5" class="btn">Graphic Designing</a>
<a href="https://design-studio-gvis.blogspot.com/search/label/Photography?&max-results=5" class="btn">Photography</a>
<a href="https://design-studio-gvis.blogspot.com/search/label/SLC%20ARTS?&max-results=5" class="btn">Art & Design</a>
    </div>
  </div>
</body>
</html>
